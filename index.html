<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Rock Paper Scissors game</h1>
    <div id = "div0">In this game of rock paper scissors, first player to 5 wins! You will be playing against the computer :)</div>
<div>
<button id = "rock" class = "button">Rock</button>
<button id = "paper" class = "button">Paper</button>
<button id = "scissors" class = "button">Scissors</button>
</div>

<div id = 'div1'></div>
<div id = 'div2'></div>
<div id = 'div3'></div>

<script>

function computerPlay() {
    let choices = ["rock", "paper", "scissors"];
    let computerChoice = choices[Math.floor(Math.random() * choices.length)];
    return computerChoice;
}


let playerSelection;
let selectRock = document.querySelector('#rock');
let selectPaper = document.querySelector('#paper');
let selectScissors = document.querySelector('#scissors');

let playerScore = 0;
let computerScore = 0;
let game = 0;

let message = document.querySelector('#div1');
let scoreBoard = document.querySelector('#div2')
let announceWinner = document.querySelector('#div3');



selectRock.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'rock';
        if (computerSelection == 'scissors') {
        message.textContent = 'You win! Rocks beats Scissors';
        message.style.color = 'green';
        scoreBoard.textContent = `Game ${++game} - Your score: ${++playerScore}, Computer score: ${computerScore}`;
        } else if (computerSelection == 'paper') {
        message.textContent = 'Computer wins, Paper beats Rock';
        message.style.color = 'red';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, Computer score: ${++computerScore}`;
        } else  {
        message.textContent = 'Tie!';
        message.style.color = 'grey';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, Computer score: ${computerScore}`;
        }
       winner();
});

selectPaper.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'paper';
        if (computerSelection == 'scissors') {
        message.textContent = 'Computer wins, Scissors beats paper';
        message.style.color = 'red';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, Computer score: ${++computerScore}`;
        } else if (computerSelection == 'rock') {
        message.textContent = 'You win, Paper beats Rock';
        message.style.color = 'green';
        scoreBoard.textContent = `Game ${++game} - Your score: ${++playerScore}, Computer score: ${computerScore}`;
        } else  {
        message.textContent = 'Tie!';
        message.style.color = 'grey';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, Computer score: ${computerScore}`;
        }
        winner();
});

selectScissors.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'scissors';
        if (computerSelection == 'paper') {
        message.textContent = 'You win, Scissors beats Paper';
        message.style.color = 'green';
        scoreBoard.textContent = `Game ${++game} - Your score: ${++playerScore}, Computer score: ${computerScore}`;
        } else if (computerSelection == 'rock') {
        message.textContent = 'Computer wins, Rock beats Scissors';
        message.style.color = 'red';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, Computer score: ${++computerScore}`;
        } else  {
        message.textContent = 'Tie!';
        message.style.color = 'grey';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, Computer score: ${computerScore}`;
        }
        winner();
});

function winner() {
    if (computerScore === 5) {
        announceWinner.textContent = 'Uh Oh! Computer Wins. Better luck next time!';
        announceWinner.style.cssText = "border: 2px solid red; box-shadow: 0 0 10px;";
       selectRock.disabled = true;
       selectPaper.disabled = true;
       selectScissors.disabled = true;
    } else if (playerScore === 5) {
        announceWinner.textContent = 'Congratulations! You Win!!';
        announceWinner.style.cssText = "border: 2px solid green; box-shadow: 0 0 10px;";
        selectRock.disabled = true;
        selectPaper.disabled = true;
        selectScissors.disabled = true;
    }
};

</script>
</body>
</html>
