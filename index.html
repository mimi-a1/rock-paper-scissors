    <title>Rock-Paper-Scissors game</title>

</head>
<body>
<button id = "rock" class = "button">Rock</button>
<button id = "paper" class = "button">Paper</button>
<button id = "scissors" class = "button">Scissors</button>

<script>

function computerPlay() {
    let choices = ["rock", "paper", "scissors"];
    let computerChoice = choices[Math.floor(Math.random() * choices.length)];
    return computerChoice;
}

let playerSelection;
let message;

let selectRock = document.querySelector('#rock');
let selectPaper = document.querySelector('#paper');
let selectScissors = document.querySelector('#scissors');

selectRock.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'rock';
    let message;
    if (computerSelection == 'scissors') {
        message = 'You won';
        console.log(message);
        return message;
    } else if (computerSelection == 'paper') {
        message = 'Computer won';
        console.log(message);
        return message;
    } else  {
        message = 'Tie!';
        console.log(message);
        return message;
    }
});

selectPaper.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'paper';
    let message;
    if (computerSelection == 'scissors') {
        message = 'Computer won';
        console.log(message);
        return message;
    } else if (computerSelection == 'rock') {
        message = 'You won';
        console.log(message);
        return message;
    } else  {
        message = 'Tie!';
        console.log(message);
        return message;
    }
});

selectScissors.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'scissors';
    let message;
    if (computerSelection == 'paper') {
        message = 'You won';
        console.log(message);
        return message;
    } else if (computerSelection == 'rock') {
        message = 'Computer won';
        console.log(message);
        return message;
    } else  {
        message = 'Tie!';
        console.log(message);
        return message;
    }
});
