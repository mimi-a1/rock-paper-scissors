<button id = "rock" class = "button">Rock</button>
<button id = "paper" class = "button">Paper</button>
<button id = "scissors" class = "button">Scissors</button>
<div id = 'div1'></div>
<div id = 'div2'></div>
<div id = 'div3'></div>

<script>

function computerPlay() {
    let choices = ["rock", "paper", "scissors"];
    let computerChoice = choices[Math.floor(Math.random() * choices.length)];
    return computerChoice;
}

let playerSelection;


let selectRock = document.querySelector('#rock');
let selectPaper = document.querySelector('#paper');
let selectScissors = document.querySelector('#scissors');

let playerScore = 0;
let computerScore = 0;
let game = 0;
let scoreBoard = document.querySelector('#div2')
let announceWinner = document.querySelector('#div3');

let message = document.querySelector('#div1');

selectRock.addEventListener('click', () => {
    let computerSelection = computerPlay();
    console.log(computerSelection);
    playerSelection = 'rock';
        if (computerSelection == 'scissors') {
        message.textContent = 'You won';
        scoreBoard.textContent = `Game ${++game} - Your score: ${++playerScore}, ComputerScore: ${computerScore}`;
        console.log(message.textContent);
        } else if (computerSelection == 'paper') {
        message.textContent = 'Computer won';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, ComputerScore: ${++computerScore}`;
        console.log(message.textContent);
        } else  {
        message.textContent = 'Tie!';
        scoreBoard.textContent = `Game ${++game} - Your score: ${playerScore}, ComputerScore: ${computerScore}`;
        console.log(message.textContent);
        }
        if (computerScore === 5) {
            announceWinner.textContent = 'Computer Wins! Better luck next time!';
        } else if (playerScore === 5) {
            announceWinner.textContent = 'Congratulations! You Win!!'; 
        }
});
