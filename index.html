<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
</head>
<body>
    <script>

function computerPlay() {
    let choices = ["rock", "paper", "scissors"];
    let computerChoice = choices[Math.floor(Math.random() * choices.length)];
    return computerChoice;
}

let playerSelection;
let message;

function playRound() {
   let computerSelection = computerPlay();
    console.log(computerSelection);
    let playerSelection = prompt('Please input rock, paper or scissors?');
    console.log(playerSelection);
    if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
        message = 'You win, rock beats scissors!';
        return message;
    } else if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
        message = 'Computer wins, paper beats rock!';
        return message;
    } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
        message = 'You win, scissors beats paper!';
        return message;
    } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
        message = 'Computer wins, rock beats scissors!';
        return message;
    } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
        message = 'Computer wins, scissors beats paper!';
        return message;
    } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
        message = 'You win, paper beats rock!';
        return message;
    } else if (playerSelection.toLowerCase() === computerSelection) {
        message = 'No winner! It\'s a tie';
        return message;
    } else {
        message = 'Error';
        return message;
    }
}
    console.log(playRound());

function game() {
let computerScore = 0;
let playerScore = 0;
   console.log(playRound());
if (message.includes('Computer wins')) {
    console.log(`Computer Score: ${++computerScore}`);
    console.log(`Player Score: ${playerScore}`);
} else if (message.includes('You win')) {
    console.log(`Your Score: ${++playerScore}`);
    console.log(`Computer Score: ${computerScore}`);
} else {
    console.log(`Your Score: ${playerScore}`);
    console.log(`Computer Score: ${computerScore}`);
}

}

console.log(game());


    </script>
</body>
</html>
